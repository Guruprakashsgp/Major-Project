<h1>Audit List</h1>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8 audit-table">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- Position Column -->
    <ng-container matColumnDef="no">
      <th mat-header-cell *matHeaderCellDef> No. </th>
      <td mat-cell *matCellDef="let element; let i = index;"> {{i+1}} </td>
    </ng-container>
    <ng-container matColumnDef="empID">
      <th mat-header-cell *matHeaderCellDef> Emp ID </th>
      <td mat-cell *matCellDef="let element">{{element.empID}}  </td>
    </ng-container>
  
    <!-- Log Column -->
    <ng-container matColumnDef="msg">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"><p>This {{element.name}} has requested IP at Timestamp [ {{element.requestedTime}} ].</p></td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
