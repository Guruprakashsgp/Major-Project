<h1>
    My IP List
</h1>

<div class="mat-elevation-z8 requests-table">
    <table mat-table [dataSource]="dataSource">
      <!-- Position Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>
      <!-- Name Column -->
      <ng-container matColumnDef="empID">
        <th mat-header-cell *matHeaderCellDef> ID </th>
        <td mat-cell *matCellDef="let element"> {{element.empID}} </td>
      </ng-container>
      <!-- Weight Column -->
      <ng-container matColumnDef="department">
        <th mat-header-cell *matHeaderCellDef> Department </th>
        <td mat-cell *matCellDef="let element"> {{element.department}} </td>
      </ng-container>
      <!-- Symbol Column -->
      <ng-container matColumnDef="deviceType">
        <th mat-header-cell *matHeaderCellDef> Device Type </th>
        <td mat-cell *matCellDef="let element"> {{element.deviceType}} </td>
      </ng-container>
      <ng-container matColumnDef="ipaddress">
        <th mat-header-cell *matHeaderCellDef> IP Address </th>
        <td mat-cell *matCellDef="let element"> {{element.ipaddress}} </td>
      </ng-container>
      <!-- Del Details -->
      <ng-container matColumnDef="deldetails">
        <th mat-header-cell *matHeaderCellDef> Action </th>
        <td mat-cell *matCellDef="let i = index"> 
          <button mat-raised-button color="none" (click)="delRecord(i)">Delete</button> </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      <!-- <app-audit-log [empID]="deleteRows[0].empID"></app-audit-log> -->
    </table>
  </div>
